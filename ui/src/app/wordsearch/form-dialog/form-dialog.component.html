<ng-container *ngIf="categories$ | async as categories">
  <mat-dialog-content>
    <div *ngIf="wordsearchFormData$ | async">
      <form [formGroup]="wordsearchForm">
        <label for="category">Category</label>
        <select class="form-select form-select-sm" formControlName="category">
          <ng-container *ngFor="let category of categories">
            <option [value]="category">
              {{category}}
            </option>
          </ng-container>
        </select>
        <mat-form-field class="form-field">
          <label for="wordsearchSize">Wordsearch Size</label>
          <input class="form-control form-control-sm" formControlName="wordsearchSize">
          <!-- <mat-error *ngIf="wordsearchForm?.errors?.gridSizeValidator">
            {{ wordsearchForm.errors.gridSizeValidator.value }}
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="form-field">
          <label for="minWordLength">Min Word Length</label>
          <input class="form-control form-control-sm" formControlName="minWordLength">
          <!-- <mat-error *ngIf="wordsearchForm.errors?.minWordLengthValidator">
            {{ wordsearchForm.errors.minWordLengthValidator.value }}
          </mat-error> -->
        </mat-form-field>
        <mat-form-field class="form-field">
          <label for="maxWordLength">Max Word Length</label>
          <input class="form-control form-control-sm" formControlName="maxWordLength">
          <!-- <mat-error *ngIf="wordsearchForm.errors?.minWordLengthValidator">
            {{ wordsearchForm.errors.minWordLengthValidator.value }}
          </mat-error> -->
        </mat-form-field>
      </form>
    </div>
    <button class="ws-button btn btn-primary" (click)="onNewWordsearchBtnClicked()">
      New Wordsearch
    </button>
  </mat-dialog-content>
</ng-container>
