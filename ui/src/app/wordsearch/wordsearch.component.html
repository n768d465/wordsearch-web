<ng-container *ngIf="wordSearchData$ | async as wordSearchData">
  <div class="grid-container">
    <wordsearch-grid [gridData]="wordSearchData.wsGrid"> </wordsearch-grid>
  </div>
  <div class="bank-container">
    <wordsearch-form [categories]="wordSearchData.wsCategories"> </wordsearch-form>
    <hr />
    <wordsearch-bank class="ws-bank" [wordConfigurationData]="wordSearchData.wsConfigData"> </wordsearch-bank>
  </div>
</ng-container>
