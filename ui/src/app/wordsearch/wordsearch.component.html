<ng-container *ngIf="wordSearchData$ | async as wordSearchData">
  <div class="grid-container">
    <wordsearch-grid [gridData]="wordSearchData.grid">
    </wordsearch-grid>
  </div>
  <div class="bank-container">
    <wordsearch-bank class="ws-bank" [bank]="wordSearchData.wordBank"> </wordsearch-bank>
    <hr>
    <wordsearch-form></wordsearch-form>
  </div>
</ng-container>
